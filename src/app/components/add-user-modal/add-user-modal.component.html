<div class="modal-content">
  <h2 mat-dialog-title>Add User</h2>
  <form [formGroup]="addUserForm" (ngSubmit)="addUser()">
    <mat-form-field>
      <input matInput formControlName="userName" placeholder="Enter user name" />
      <mat-error *ngIf="addUserForm.get('userName')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>
    <mat-dialog-actions class="add-user-actions">
      <button mat-raised-button type="submit" [disabled]="addUserForm.invalid">Add User</button>
      <button mat-raised-button mat-dialog-close class="cancel">Cancel</button>
    </mat-dialog-actions>
  </form>
</div>
