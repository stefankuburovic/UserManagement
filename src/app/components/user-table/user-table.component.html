<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Active</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users$ | async">
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>
      <button (click)="toggleActive(user)">
        {{ user.active ? 'Deactivate' : 'Activate' }}
      </button>
    </td>
  </tr>
  </tbody>
</table>
